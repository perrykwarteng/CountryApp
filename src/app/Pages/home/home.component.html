<section class=" bg-VeryLightGrayLightModeBackground">
  <app-navbar (darkModeChange)="darkMode($event)" />
  <div
    class="px-8 md:px-16 lg:px-28"
    [class.bg-Very-Dark-Blue-Dark-Mode-Background]="isDarkMode"
  >
    <div
      class="pt-8 flex flex-col md:flex-row md:items-center md:justify-between"
    >
      <div class="md:w-[450px]">
        <div class="relative rounded-md shadow-md">
          <div
            class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"
          >
            <span class="">
              <svg
                class="w-5"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512"
              >
                <path
                  d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
                />
              </svg>
            </span>
          </div>
          <input
            type="text"
            class="block w-full py-3 pl-10 rounded-md"
            placeholder="Search for a country..."
            [class.bg-Dark-Blue-Dark-Mode-Elements]="isDarkMode"
          />
        </div>
      </div>
      <div class="mt-3 md:mt-0">
        <select
          class="py-3 px-3 rounded-md shadow-md"
          [class.text-WhiteDarkModeTextLightModeElements]="isDarkMode"
          [class.bg-Dark-Blue-Dark-Mode-Elements]="isDarkMode"
        >
          <option
            class="font-semibold text-Very-Dark-Blue-LightModeText"
            selected
          >
            Filter by Region
          </option>
          <option
            class="font-semibold text-Very-Dark-Blue-LightModeText"
            value="US"
          >
            United States
          </option>
          <option
            class="font-semibold text-Very-Dark-Blue-LightModeText"
            value="CA"
          >
            Canada
          </option>
          <option
            class="font-semibold text-Very-Dark-Blue-LightModeText"
            value="FR"
          >
            France
          </option>
          <option
            class="font-semibold text-Very-Dark-Blue-LightModeText"
            value="DE"
          >
            Germany
          </option>
        </select>
      </div>
    </div>

    <div class="mt-16">
      <div
        class="flex flex-col justify-center items-center md:flex-row md:justify-between md:flex-wrap gap-5"
      >
        @for (item of countryData; track $index) {
        <app-country-card
          [isDarkMode]="isDarkMode"
          [countryFlag]="item.flags.png"
          [countryName]="item.name.official"
          [countryPopulation]="item.population"
          [countryRegion]="item.region"
          [countryCapital]="item.capital"
        />
        }
      </div>
    </div>
  </div>
</section>
